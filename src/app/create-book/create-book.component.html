<div class="book-rated" *ngIf="updated">
  Book {{ updated?.title }} has been updated.
</div>
<div class="form">
  <div class="form-group">
    <div><label for="title">Title</label></div>
    <div><input class="form-control" name="title" #title></div>
  </div>
  <div class="form-group">
    <div><label for="link">Comment</label></div>
    <div><textarea class="form-control" name="comment" #comment></textarea></div>
  </div>
  <div class="form-group">
   <button (click)="submit(title, comment)" class="btn btn-danger">Submit</button>
  </div>
</div>
